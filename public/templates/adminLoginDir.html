<div class="login">
	<div class="container">
		<form ng-submit="loginCtrl.tryLogin($event)">
			<div class="row">
				<div class="input-field col s12">
					<input ng-model="loginCtrl.admin" id="admin" type="text">
        			 <label for="admin">Admin</label>
				</div>
				<div class="input-field col s12">
					<input ng-model="loginCtrl.password" id="password" type="password">
        			 <label for="password">Password</label>
				</div>
				<button class="btn">Login</button>
			</div>
		</form>
	</div>
</div>
